<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="timings">
            <section class="row time-block">
                <div class="col-2 hour t9">9:00 AM</div>
                <textarea class="col-8 description d9"></textarea>
                <div class="col-1 saveBtn btn-lrg b9">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </div>
            </section>
            <section class="row time-block">
                <div class="col-2 hour t10">10:00 AM</div>
                <textarea class="col-8 description d10"></textarea>
                <div class="col-1 saveBtn btn-lrg b10">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </div>
            </section>
            <section class="row time-block">
                <div class="col-2 hour t11">11:00 AM</div>
                <textarea class="col-8 description d11"></textarea>
                <div class="col-1 saveBtn btn-lrg b11">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </div>
            </section>
            <section class="row time-block">
                <div class="col-2 hour t12">12:00 PM</div>
                <textarea class="col-8 description d12"></textarea>
                <div class="col-1 saveBtn btn-lrg b12">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </div>
            </section>
            <section class="row time-block">
                <div class="col-2 hour t1">1:00 PM</div>
                <textarea class="col-8 description d1"></textarea>
                <div class="col-1 saveBtn btn-lrg b1">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </div>
            </section>
            <section class="row time-block">
                <div class="col-2 hour t2">2:00 PM</div>
                <textarea class="col-8 description d2"></textarea>
                <div class="col-1 saveBtn btn-lrg b2">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </div>
            </section>
            <section class="row time-block">
                <div class="col-2 hour t3">3:00 PM</div>
                <textarea class="col-8 description d3"></textarea>
                <div class="col-1 saveBtn btn-lrg b3">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </div>
            </section>
            <section class="row time-block">
                <div class="col-2 hour t4">4:00 PM</div>
                <textarea class="col-8 description d4"></textarea>
                <div class="col-1 saveBtn btn-lrg b4">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </div>
            </section>
            <section class="row time-block">
                <div class="col-2 hour t5">5:00 PM</div>
                <textarea class="col-8 description d5"></textarea>
                <div class="col-1 saveBtn btn-lrg b5">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </div>
            </section>
            <section class="row"></section>


        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script defer src="script.js"></script>
        <script defer src="moment.min.js"></script>
</body>

</html>
